language: go

go:
- 1.6.2
- 1.7.3

os:
- linux
- osx

install:
- go get

script:
- go test -v ./...
- go build -o bin/htmltest-$TRAVIS_OS_NAME -x main.go

before_deploy:
- chmod +x bin/htmltest-$TRAVIS_OS_NAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/htmltest-$TRAVIS_OS_NAME
  skip_cleanup: true
  on:
    tags: true
    repo: wjdp/htmltest
    go: 1.6.2
