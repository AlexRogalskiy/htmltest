<!-- Simple video example -->
<video src="gpl.png" autoplay poster="gpl.png">
  Sorry, your browser doesn't support embedded videos,
  but don't worry, you can <a href="gpl.png">download it</a>
  and watch it with your favourite video player!
</video>

<!-- Video with subtitles -->
<video src="gpl.png">
  <track kind="subtitles" src="foo.en.vtt" srclang="en" label="English">
  <track kind="subtitles" src="foo.sv.vtt" srclang="sv" label="Svenska">
</video>

<video width="480" controls poster="gpl.png" >
  <source src="gpl.png" type="video/webm">
  <source src="gpl.png" type="video/mp4">
  <source src="gpl.png" type="video/ogg">
  Your browser doesn't support HTML5 video tag.
</video>
